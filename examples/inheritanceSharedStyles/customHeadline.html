<template id="template">
    <style>
    </style>
    <h3>This headline will be colored green even with a closed shadow DOM. <br/>That is because of the inheritance. </h3>
</template>

<script>
    var doc = (document._currentScript || document.currentScript).ownerDocument;
    var template = doc.querySelector('#template');

    class CustomHeadline extends HTMLElement {
        constructor() {
            super();

            const root = this.attachShadow({mode: "closed"});
            root.appendChild(template.content);
        }
    }

    customElements.define('custom-headline', CustomHeadline);
</script>
